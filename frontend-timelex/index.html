<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timelex - Professional Time Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tva: {
                beige: '#E6D3A3',
                brown: '#6B4E2E',
                orange: '#C46A2D',
                green: '#4A5D4A',
                gold: '#C6A664',
                dark: '#1E1E1E',
                black: '#2A2A2A',
                white: '#F2F2E9',
                red: '#9C2F2F',
              }
            },
            screens: {
              'xs': '475px',
            },
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
              ibm: ['IBM Plex Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        overflow: hidden;
      }
      .admin-view {
        font-family: 'IBM Plex Sans', sans-serif;
      }
      .dark body {
        background-color: #1E1E1E;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #6B4E2E;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #C46A2D;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C6A664;
      }

      @keyframes check-pop {
        0% { transform: scale(0.6); opacity: 0; }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-check-pop {
        animation: check-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .task-item-transition {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
    </style>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-tva-beige dark:bg-tva-dark transition-colors duration-300 font-montserrat">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
